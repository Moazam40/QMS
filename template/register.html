{% extends "base.html" %}
{% block title %}Home | Hiya Alal Falah{% endblock title %}
{% block content %}
{% load static %}


<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3>register now</h3>
      <p>your username <span>*</span></p>
      <input type="text" name="name" placeholder="enter your username" required maxlength="50" class="box">
      <p>your email <span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
      <p>your phone <span>*</span></p>
      <input type="text" name="phone" placeholder="enter your phone" required maxlength="50" class="box">
      <p>your country <span>*</span></p>
      <input type="text" name="country" placeholder="enter your country" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
      <p>confirm password <span>*</span></p>
      <input type="password" name="c_pass" placeholder="confirm your password" required maxlength="20" class="box">
      <p>select profile <span>*</span></p>
      <input type="file" name='image' accept="image/*" required class="box">
      <input type="submit" value="register new" name="submit" class="btn">
   </form>

</section>

{% endblock content %}
